# Простой workflow для деплоя статического контента на GitHub Pages
name: Deploy static content to Pages

on:
  # Запускается при пушах в ветку main
  push:
    branches: ["main"]

  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем разрешения для GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Конкурентность - не даем запускать несколько деплоев одновременно
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Устанавливаем Node.js (ВАЖНО: для Webpack нужен Node.js!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci
      
      # Запускаем сборку Webpack
      - name: Build with Webpack
        run: npm run build
      
      # Загружаем результат сборки как артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Папка, куда Webpack собирает проект

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
